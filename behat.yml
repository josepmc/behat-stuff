default:
  suites:
    default:
      contexts:
        - FeatureContext
        - FormValidation
  extensions:
    Behat\MinkExtension:
      default_session: selenium2
      goutte: ~
      selenium2:
        wd_host: "http://127.0.0.1:4444/wd/hub"
      browser_name: chrome
    SensioLabs\Behat\PageObjectExtension:
      namespaces:
        page: [Features\Page]
        element: [Features\Page\Element]
